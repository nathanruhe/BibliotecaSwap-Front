<div class="filter-popup">

    <div class="section">
        <button (click)="resetFilters()" [ngClass]="{'active': status === 'Todos'}">Todos</button>
        <button (click)="setStatus('Disponible')" [ngClass]="{'active': status === 'Disponible'}">Disponibles</button>
    </div>

    <div class="section">
        <div class="dropdown">
            <button class="dropbtn" (click)="toggleDropdown('localidad')">Localidad</button>
            <div class="dropdown-content scrollable" *ngIf="showLocalidad">
                <label *ngFor="let loc of localidades">
                    <input type="checkbox" [checked]="selectedLocalidad.includes(loc)" (change)="toggleSingleSelection(selectedLocalidad, loc)"> {{loc}}
                </label>
            </div>
        </div>
