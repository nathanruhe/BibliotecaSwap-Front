<div class="libro">
  
    <div class="top-buttons">
  
      <button class="otroUser-btn" [routerLink]="['/perfil-otros']">
        <img class="icon" src="assets/icons/usuario.png">
      </button>
  
      <button class="heart-btn" [ngClass]="{'favorito': book.like}" (click)="addBookToFavorites()">
        <img class="icon" src="assets/icons/heart.png">
      </button>
    </div>
    
    <figure class="imgn">
      <div class="marco">
        <img [src]="book.photo" [alt]="book.title">
      </div>
      
      <div class="info">
        <div class="title">{{ book.title }}</div>
        <div class="author">{{ book.author }}</div>
        <div class="gender">{{ book.gender }}</div>
      </div>
      
      <div class="statusb" >
        <button class="status" [ngClass]="{'disponible': book.status, 'prestado': !book.status}">
          {{ book.status ? 'Disponible' : 'Prestado' }}
        </button>
      </div>
    
    </figure>
  
</div>
