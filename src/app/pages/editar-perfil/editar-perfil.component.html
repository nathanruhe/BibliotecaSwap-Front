<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <link rel="stylesheet" href="editar-perfil.component.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container mt-4">
        <div class="row">
            <div class="col-lg-6 col-md-12 mb-4">
                <div class="card p-3 shadow-lg edit-profile">
                    <h2 class="header-title">Editar Perfil</h2>
                    <div class="profile-picture mx-auto">
                        <img src="https://picsum.photos/id/64/200/300" alt="Profile Picture" class="rounded-circle img-fluid">
                        <button class="edit-icon">&#9998;</button> 
                    </div>
                    <h3 class="name">JUANA PÉREZ GARCÍA</h3>
                    <form class="profile-form">
                        <div class="form-group">
                            <input type="text" class="form-control mb-2" name="firstName" placeholder="Nombre">
                            <input type="text" class="form-control mb-2" name="lastName" placeholder="Apellidos">
                        </div>
                        <div class="form-group">
                            <select class="form-control mb-2" name="province" placeholder="Provincia">
                                <option value="" disabled selected>Provincia</option>
                                <option value="Álava">Álava</option>
                                <option value="Albacete">Albacete</option>
                                <option value="Alicante">Alicante</option>
                                <option value="Almería">Almería</option>
                                <option value="Asturias">Asturias</option>
                                <option value="Ávila">Ávila</option>
                                <option value="Badajoz">Badajoz</option>
                                <option value="Barcelona">Barcelona</option>
                                <option value="Burgos">Burgos</option>
                                <option value="Cáceres">Cáceres</option>
                                <option value="Cádiz">Cádiz</option>
                                <option value="Cantabria">Cantabria</option>
                                <option value="Castellón">Castellón</option>
                                <option value="Ciudad Real">Ciudad Real</option>
                                <option value="Córdoba">Córdoba</option>
                                <option value="Cuenca">Cuenca</option>
                                <option value="Gerona">Gerona</option>
                                <option value="Granada">Granada</option>
                                <option value="Guadalajara">Guadalajara</option>
                                <option value="Guipúzcoa">Guipúzcoa</option>
                                <option value="Huelva">Huelva</option>
                                <option value="Huesca">Huesca</option>
                                <option value="Islas Baleares">Islas Baleares</option>
                                <option value="Jaén">Jaén</option>
                                <option value="La Coruña">La Coruña</option>
                                <option value="La Rioja">La Rioja</option>
                                <option value="Las Palmas">Las Palmas</option>
                                <option value="León">León</option>
                                <option value="Lérida">Lérida</option>
                                <option value="Lugo">Lugo</option>
                                <option value="Madrid">Madrid</option>
                                <option value="Málaga">Málaga</option>
                                <option value="Murcia">Murcia</option>
                                <option value="Navarra">Navarra</option>
                                <option value="Orense">Orense</option>
                                <option value="Palencia">Palencia</option>
                                <option value="Pontevedra">Pontevedra</option>
                                <option value="Salamanca">Salamanca</option>
                                <option value="Santa Cruz de Tenerife">Santa Cruz de Tenerife</option>
                                <option value="Segovia">Segovia</option>
                                <option value="Sevilla">Sevilla</option>
                                <option value="Soria">Soria</option>
                                <option value="Tarragona">Tarragona</option>
                                <option value="Teruel">Teruel</option>
                                <option value="Toledo">Toledo</option>
                                <option value="Valencia">Valencia</option>
                                <option value="Valladolid">Valladolid</option>
                                <option value="Vizcaya">Vizcaya</option>
                                <option value="Zamora">Zamora</option>
                                <option value="Zaragoza">Zaragoza</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <textarea class="form-control mb-2" name="aboutMe" placeholder="Sobre mi"></textarea>
                        </div>
                        <button type="button" class="btn btn-custom mb-2" data-toggle="modal" data-target="#passwordModal">Cambiar Contraseña</button>
                        <button type="submit" class="btn btn-custom mb-2">ACTUALIZAR</button>
                    </form>
                </div>
            </div>

            <div class="col-lg-6 col-md-12 mb-4">
                <div class="card p-3 shadow-lg edit-preferences">
                    <h2 class="header-title">Editar Géneros</h2>
                    <form class="preferences-form">
                        <h3 class="section-title">GÉNEROS QUE TE GUSTAN</h3>
                        <div class="form-group genres d-flex justify-content-center">
                            <div class="genre-column">
                                <label><input type="checkbox" name="genres" value="Terror"> <i class="fas fa-skull-crossbones"></i> Terror</label>
                                <label><input type="checkbox" name="genres" value="Poesía"> <i class="fas fa-book"></i> Poesía</label>
                                <label><input type="checkbox" name="genres" value="Policiacas"> <i class="fas fa-shield-alt"></i> Policiacas</label>
                            </div>
                            <div class="genre-column">
                                <label><input type="checkbox" name="genres" value="Fotografía"> <i class="fas fa-camera-retro"></i> Fotografía</label>
                                <label><input type="checkbox" name="genres" value="Astrología"> <i class="fas fa-star"></i> Astrología</label>
                                <label><input type="checkbox" name="genres" value="Idiomas"> <i class="fas fa-language"></i> Idiomas</label>
                            </div>
                        </div>
                        
                        
                        <h3 class="section-title">Disponibilidad</h3>
                        <div class="availability">
                            <div class="availability-option">
                              <input type="radio" id="mananas" name="availability" value="Mañanas">
                              <label for="mananas" class="availability-label">Mañanas</label>
                            </div>
                            <div class="availability-option">
                              <input type="radio" id="tardes" name="availability" value="Tardes">
                              <label for="tardes" class="availability-label">Tardes</label>
                            </div>
                            <div class="availability-option">
                              <input type="radio" id="ambos" name="availability" value="Mañana y Tardes">
                              <label for="ambos" class="availability-label">Mañana y Tardes</label>
                            </div>
                          </div>                          
                        <button type="submit" class="btn btn-custom">ACTUALIZAR</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="passwordModal" tabindex="-1" role="dialog" aria-labelledby="passwordModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="passwordModalLabel">Cambiar Contraseña</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <label for="currentPassword">Contraseña Actual</label>
                <input type="password" class="form-control" id="currentPassword" placeholder="Contraseña Actual">
              </div>
              <div class="form-group">
                <label for="newPassword">Nueva Contraseña</label>
                <input type="password" class="form-control" id="newPassword" placeholder="Nueva Contraseña">
              </div>
              <div class="form-group">
                <label for="confirmPassword">Confirmar Nueva Contraseña</label>
                <input type="password" class="form-control" id="confirmPassword" placeholder="Confirmar Nueva Contraseña">
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
            <button type="button" class="btn btn-custom">Guardar Cambios</button>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
