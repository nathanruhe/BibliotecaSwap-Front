            </div>
          </swiper-slide>
          <swiper-slide>
            <div>
              <img src="assets/LasMatematicasDeJulioVerne.png" alt="" />
              <img src="assets/libro-de-los-cantos.jpg" alt="" />
              <img src="assets/PensarRapidoPensarDespacio.jpg" alt="" />
            </div>
          </swiper-slide>
        </swiper-container>
      </main>
    </div>
