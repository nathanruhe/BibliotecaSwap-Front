<div class="container">
    <section class="perfil">
        <div class="datos">
            <div class="imagen">
                <div>
                    <img src="{{ user.photo }}" alt=""> 
                </div>
                <h2>{{ user.name }} {{ user.last_name }}</h2>
            </div>

            <div class="sobre">
                <h2>Sobre mi:</h2>
                <div>
                    <p>{{ user.about }}</p>
                </div>
            </div>
        </div>

        <div class="info">
            <div class="infoEstrella">
                <ng-container *ngFor="let estrella of [1, 2, 3, 4, 5]; let b = index">
                    <span class="estrella" [class.filled]="b < user.rating">&#9733;</span>
                </ng-container>
            </div>

            <div class="ambos">
                <div class="infoLocal">
                    <div class="local">
                        <div>
                            <img class="icono" src="../../../assets/iconoLocalizacion.png" alt="">
                        </div>
                        <p>{{ user.province }}</p>
                    </div>
                    
                    <div class="disponible">
                        <p>Disponibilidad</p>
                        <div class="dispo">
                            <img src="../../../assets/iconoMañanas.png" alt="" [style.opacity]="user.availability === 'tardes' ? 0.4 : 1">
                            <img src="../../../assets/iconoTardes.png" alt="" [style.opacity]="user.availability === 'mañanas' ? 0.2 : 1">
                        </div>
                    </div>
                </div>
                
                <div class="infoDispo">
                    <div class="prestados">
                        <div>
                            <img class="icono" src="../../../assets/iconoIntercambio.png" alt="">
                        </div>
                        <p> Prestados: {{ user.loan }}</p>
                    </div>

                    <div class="generos">
                        <p>Géneros de interés</p>
                        <div class="gen">
                            <ng-container *ngFor="let genero of user.genders; let i = index">
                                <div class="gen2">
                                    <img [src]="genero" alt="">
                                </div>
                            </ng-container>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>


    
    <section class="pestañas">
        <div class="link">
            <h2 (click)="setActiveTab('biblioteca')" [ngClass]="{'active': activo === 'biblioteca'}">Biblioteca de {{ user.name }}</h2>
            <h2 (click)="setActiveTab('resenas')" [ngClass]="{'active': activo === 'resenas'}">Reseñas: {{ misResenas.length }}</h2>
        </div>

        <div class="libros" *ngIf="activo === 'biblioteca'">
            <ng-container *ngFor="let book of misLibros; let i = index">
                <app-libro [book]="book" [index]="i"></app-libro>
            </ng-container>
        </div>

        <div class="resenas" *ngIf="activo === 'resenas'">
            <ng-container *ngFor="let resena of misResenas; let i = index">
                <div class="resena-container">
                    <div class="cabecera">
                        <div class="usuario">
                            <span>{{ resena.nombre }} {{ resena.apellido }}</span>
                        </div>

                        <div>
                            <ng-container *ngFor="let estrella of [1, 2, 3, 4, 5]; let j = index">
                                <span class="estrella" [class.filled]="j < resena.valoracion">&#9733;</span>
                            </ng-container>
                        </div>
                    </div>

                    <div>
                        <p>{{ resena.comentario }}</p>
                    </div>
                </div>
            </ng-container>
        </div>
    </section>
</div>
