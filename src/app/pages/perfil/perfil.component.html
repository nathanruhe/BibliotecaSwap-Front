<main>

    <div class="card">

        <div class="top-buttons">

            <button class="del-btn layer" (click)="onHidden(user.id_user, user.hidden)">
                <img class="iconCard"
                    [src]="user.hidden ? 'assets/icons/eye-remove.png' : 'assets/icons/hiddenTrue.png'">
            </button>

            <button class="edit-btn" (click)="onEdit()" [routerLink]="['/editar-perfil']">
                <img class="iconCard" src="../../../assets/icons/edit.png" alt="">
            </button>

        </div>

        <div class="cardUser">

            <img class="imgUser" src="{{user.photo}}" alt="" />

            <h3> {{ user.name }} {{ user.last_name }} </h3>

        </div>

        <div class="info">
            <div class="infoEstrella">
                <ng-container *ngFor="let estrella of [1, 2, 3, 4, 5]; let b = index">

                    <span class="estrella" [class.filled]="b < rating">&#9733;</span>

                </ng-container>
            </div>

            <div class="ambos">
                <div class="infoLocal">
                    <div class="local">
                        <div>
                            <img class="icono" src="../../../assets/iconoLocalizacion.png" alt="">
                        </div>
                        <p>{{ user.province }}</p>
                    </div>

                    <div class="disponible">
                        <p>Disponibilidad</p>
                        <div class="dispo">
                            <img src="../../../assets/iconoMañanas.png" alt="" [style.opacity]="user.availability === 'Tardes' ? 0.4 : 1">
                            <img src="../../../assets/iconoTardes.png" alt="" [style.opacity]="user.availability === 'Mañanas' ? 0.2 : 1">
                        </div>
                    </div>
                </div>

                <div class="infoDispo">
                    <div class="generos">
                        <p>Géneros de interés</p>
                        <div class="gen">
                            <ng-container *ngFor="let genero of user.genres; let i = index">
                                <div class="gen2">      
                                    <img [src]="getGenreIcon(genero)" alt="">
                                </div>
                            </ng-container>
                        </div>
                    </div>
                </div>
            </div>

            <div class="sobre">
                <h4>Sobre mi:</h4>
                <div class="sobreMi">
                    <p>{{ user.about }}</p>
                </div>
            </div>

        </div>

    </div>

    <div class="card">

        <h2>RESEÑAS</h2>

        <div class="cardReview resenas">

            <ng-container *ngFor="let resena of misResenas; let i = index">
                <div class="resena-container">
                    <div class="cabecera">
                        <div class="usuario">
                            <img class="imgUser2" src="{{resena.photo}}" alt="" />
                            <span>{{ resena.name }} {{ resena.last_name }}</span>
                        </div>

                        <div>
                            <ng-container *ngFor="let estrella of [1, 2, 3, 4, 5]; let j = index">
                                <span class="estrella" [class.filled]="j < resena.rating">&#9733;</span>
                            </ng-container>
                        </div>
                    </div>

                    <div>
                        <p>{{ resena.comment }}</p>
                    </div>
                </div>
            </ng-container>

        </div>

    </div>

</main>
